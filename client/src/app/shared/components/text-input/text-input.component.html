<div class="form-label-group ">
    <input [ngClass]="(controlDir && controlDir.control
     && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid':null" [type]="type" (input)="onChange($event.target.value)" (blur)="onTouched()" id="{{label}}" #input class="form-control" placeholder="{{label}}">
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{label}} không để trống   </span>

        <span *ngIf="controlDir.control.errors?.pattern">Email không hợp lệ</span>

    </div>
    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)"> <span *ngIf="controlDir.control.errors?.emailExists">Email đã được sử dụng</span></div>

</div>
